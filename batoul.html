<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تهنئة خاصة</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffe6f2;
            font-family: 'Arial', sans-serif;
        }

        button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #ff66b3;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button:hover {
            transform: scale(1.1);
            background-color: #ff4da1;
        }

        #message {
            margin-top: 30px;
            font-size: 24px;
            color: #cc0066;
            text-align: center;
            display: none;
        }

        .hearts {
            font-size: 40px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button onclick="showMessage()">اضغط هنا 🎉</button>
    <div id="message">
        <div>كل عام وأنتي بخير يا لطيفة</div>
        <div class="hearts">🤍🤍</div>
    </div>

    <script>
        function showMessage() {
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
